<!DOCTYPE html>
<html>
    <head>
        <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

        <link href="./css/main.css" rel="stylesheet">
<title>DAY COUNTDOWN</title>
    </head>
    <body>
        <section class="container">
            <h1 style="text-align: center; display: block" >TOTAL TIME SPENT IN HOME</h1>
        </section>
        <section id="countdown">
            <div class="container second">
                <div id="container">
                    <h1 id="days" class="time">00</h1><span>DAYS</span>
                    <h1 id="hours" class="time">00</h1><span>HOURS</span><br>

                    <h1 id="mins" class="time">00</h1>  <span>MINUTES</span>                 
                    <h1 id="secs" class="time">00</h1><span>SECONDS</span>
                

                </div>
               </div>


        </section>

        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        crossorigin="anonymous"
